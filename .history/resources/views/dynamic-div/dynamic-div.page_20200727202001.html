<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Dynamic tab selector</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'/>
</head>
<body>
    <div class="container"><hr>
        <div class="row radio">
            <label>
              <input type="radio" name="" id="radio-1" value="1" checked="true"> Pessoa Física
            </label>&nbsp;&nbsp;
          <label>
            <input type="radio" name="" id="radio-2" value="2"> Pessoa Jurídica
          </label>
        </div><hr>
        
        <!-- Física -->
        <form id="fisica">
          <div class="row fisica">
              <div class="form-group col-3 col-xs-3 col-sm-3 col-md-3 col-xl-3">
                <input type="text" name="" value="" placeholder="Nome" id="nome" class="form-control">
              </div>
              <div class="form-group col-3 col-xs-3 col-sm-3 col-md-3 col-xl-3">
                <input type="text" value="" placeholder="CPF" id="cpf" class="form-control">
              </div>
              <div class="form-group col-3 col-xs-3 col-sm-3 col-md-3 col-xl-3">
                <input type="text" value="" placeholder="RG" id="rg" class="form-control">
              </div>
              <div class="form-group col-3 col-xs-3 col-sm-3 col-md-3 col-xl-3">
                <input type="date" value="" placeholder="Data de Nascimento" id="dt-nasc" class="form-control">
              </div>
          </div>
        </form>
      
      <!-- Jurídica -->
        
      <form id="juridica">
          <div class="row juridica">
              <div class="form-group col-3 col-xs-3 col-sm-3 col-md-3 col-xl-3">
                <input type="text" name="" value="" placeholder="Razão Social" id="razao" class="form-control">
              </div>
              <div class="form-group col-3 col-xs-3 col-sm-3 col-md-3 col-xl-3">
                <input type="text" value="" placeholder="CNPJ" id="cnpj" class="form-control">
              </div>
              <div class="form-group col-3 col-xs-3 col-sm-3 col-md-3 col-xl-3">
                <input type="text" value="" placeholder="Inscrição Estadual" id="insc-e" class="form-control">
              </div>
              <div class="form-group col-3 col-xs-3 col-sm-3 col-md-3 col-xl-3">
                <input type="date" value="" placeholder="Data de Fundação" id="dt-fund" class="form-control">
              </div>
          </div>
      </form>
  </div>

</body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <script type="module" src='../../'></script>
</html>
